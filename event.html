<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>IT FEST REGISTRATION FORM...</h2>
<form>
        <fieldset>
    <label for="name">Name</label>     
 <input type="text" id="name" name="name" placeholder="Enter Name" required> <br><br>
 <label for="address">Address</label> 
<textarea id="address" name="address" rows="4" cols="50" placeholder="Enter address" required></textarea><br><br>
 <label for="email">Email</label> 
 <input type="email" id="email" name="email" placeholder="Enter email" required><br><br>
 <label for="age">Age</label> 
 <input type="number" id="age" name="age" placeholder="Enter age" required><br><br>
 <label for="date">Date of birth</label> 
 <input type="date" id="dob" name="dob" placeholder="Enter date of birth" required><br><br>
 </fieldset>
 <label for="gender">Gender:</label><br>
 
  <input type="radio" id="male" name="gender" value="Male">
  <label for="male">Male</label>

  <input type="radio" id="female" name="gender" value="Female">
  <label for="female">Female</label>

    <input type="radio" id="trans" name="gender" value="Transgender">
  <label for="female">Transgender</label>
    
  <input type="radio" id="other" name="gender" value="Other">
  <label for="other">Other</label><br><br>

  <label for="Events" > select events: </label>
    <select id="events" name="events" multiple>
        <option value="coding">Coding</option>
        <option value="robotics">Robotics</option>
        <option value="quiz">Quiz</option>
        <option value="gaming">Gaming</option>
        <option value="other">Other</option>
  </select> <br><br>
  <label for="photo" > Upload your photo: </label>
    <input type="file" id="photo" name="photo" accept="image/*" required> <br><br>
    
<p><b>Disclaimer:</b> saaa</p>
 <input type="checkbox" id="agree" name="agree" required>
  <label for="agree">I have read and agree to the disclaimer.</label><br><br>
<input type="submit" value="submit">
    </form>
</body>

</html>
