<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h3>Audio Tag</h3>
<audio controls>
  <source src="audiofile.mp3" type="audio/mpeg">
  </audio>
  <h3>Video Tag</h3>
  <video   width="320" height="240" controls autoplay muted>
    <source src="videofile.mp4" type="video/mp4">
    </video>
<h2>Youtube video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OW3oxiPESrw?si=blk1UItkFeeXNj2Q" 
    title="YouTube video player" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

<h3>SVG</h3>
<svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" /><br><br>
<svg width="100" height="100">
    <rect x="20" y="50" width="100" height="100" style="fill:red" />
  </svg>
</body>
</html>
